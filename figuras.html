<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="/">
            <label for="InputCuadrado">
                Escribe la medida de un lado del cuadrado:
            </label>
            <input type="number" id="InputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcula el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcula el área</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
